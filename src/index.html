<!DOCTYPE html>
<!-- Created by Tyler Corazalla. Summer 2018
     Modified by @sarangak. Spring 2020 -->
<html lang="en">
  <head>
    <title>Countdown Timer</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="shortcut icon"
      href="https://cdn.glitch.com/c17a7b2c-85db-4fd4-891d-e00a85208400%2Ffavicon.ico?v=1534457356059"
    />
  </head>
  <body>
    <div class="grid-container full">
      <h1 class="hideable">Countdown Timer</h1>
    </div>
    <div id="controls" class="hideable">
      <div class="controls grid-container quarters">
        <div>
          <label for="inputHours">Hours</label>
          <input id="inputHours" type="number" min="0" max="120" value="0" />
        </div>
        <div>
          <label for="inputMinutes">Minutes</label>
          <input id="inputMinutes" type="number" min="0" max="59" value="0" />
        </div>
        <div>
          <label for="inputSeconds">Seconds</label>
          <input id="inputSeconds" type="number" min="0" max="59" value="0" />
        </div>
        <div>
          <label for="hideBox"> Hide Controls on Start </label>
          <input id="hideBox" type="checkbox" />
        </div>
      </div>
      <div class="controls grid-container quarters">
        <button id="startButton">Start</button>
        <button id="stopButton">Stop</button>
        <button id="resumeButton">Resume</button>
        <button id="clearButton">Clear</button>
      </div>
    </div>

    <div id="timers" class="grid-container full">
      <div id="timerPie" class="timer fill"></div>
      <h3 id="timerClock"></h3>
    </div>

    <audio id="ding">
      <source
        src="https://cdn.glitch.com/c17a7b2c-85db-4fd4-891d-e00a85208400%2Fding_sound.mp3?v=1534347219825"
        type="audio/mpeg"
      />
    </audio>
  </body>
</html>
